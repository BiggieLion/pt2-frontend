<div class="custom-container">
  <div>
    <div class="section">
      <p>Credito con Id: <strong>{{ solicitud?.id }}</strong></p>
      <p>Estatus: <strong>{{ solicitud?.status }}</strong></p>
      <p>Fecha de solicitud: <strong>{{ solicitud.created_at | date:'dd/MM/yyyy' }}</strong></p>
    </div>
    <div class="section">
      <p>Tipo de crédito: <strong>{{ solicitud?.creditType }}</strong></p>
      <p>Plazo (meses): <strong>{{ solicitud?.term }}</strong></p>
    </div>

    <div>
      <button (click)="details()" nz-button nzType="primary">Análisis</button>
    </div>

    <div *ngIf="isSupervisor" style="margin-top: 10px;">
      <label for="analyst">Asignar a analista:</label>
      <select id="analyst" [(ngModel)]="selectedAnalyst" (change)="assignAnalyst()">
        <option value="" disabled selected>Selecciona un analista</option>
        <option *ngFor="let analyst of analysts" [value]="analyst">{{ analyst }}</option>
      </select>
    </div>
  </div>

  <div>
    <app-chat [userType]="isSupervisor || isAnalyst ? 'admin' : 'user'"></app-chat>
  </div>
</div>
